<mat-progress-bar
  class="loading"
  mode="indeterminate"
  color="warn"
  *ngIf="isLoading | async"
></mat-progress-bar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    color="primary"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary" class="home">
      <a routerLink="home">
        <img src="../../../../assets/marvel.svg" alt="Marvel Logo" />
      </a>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a
        class="menu-option"
        mat-list-item
        *ngFor="let optionEl of navOption"
        routerLinkActive="active"
        [routerLink]="[optionEl.route]"
      >
        <fa-icon class="icon" [icon]="optionEl.icon"></fa-icon>
        {{ optionEl.option }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="title-toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="mat-display-1">{{ title | uppercase }}</span>
    </mat-toolbar>
    <div class="content" #content>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
