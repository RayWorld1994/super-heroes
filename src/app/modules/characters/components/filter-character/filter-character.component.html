<mat-card>
  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="input-character">
        <mat-label>Search Character</mat-label>
        <input matInput type="search" formControlName="byName" />
        <button type="button" mat-icon-button matSuffix (click)="cleanInputName()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Advanced Search </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="wrapper-input">
            <mat-form-field>
              <mat-label>Filter character by Story</mat-label>
              <input matInput type="search" formControlName="byStory" />
              <button type="button" mat-icon-button matSuffix (click)="cleanInputStory()">
                <mat-icon>close</mat-icon>
              </button>
              <mat-icon matSuffix>filter_alt</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Filter character by Comic</mat-label>
              <input #comicI type="text" placeholder="Pick one" matInput formControlName="byComic"
                [matAutocomplete]="auto" />
              <button type="button" mat-icon-button matSuffix (click)="cleanInputComic()">
                <mat-icon>close</mat-icon>
              </button>
              <mat-icon matSuffix>filter_alt</mat-icon>
              <mat-error *ngIf="byComicControl?.hasError('optionNoSelected')">Please select one comic</mat-error>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayTitle">
                <mat-option *ngFor="let comic of comicList | async" [value]="comic">
                  {{ comic.title }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <div class="btn-wrapper">
        <button mat-raised-button type="submit" color="primary">Filter<mat-icon>search</mat-icon></button>
        <button mat-raised-button type="button" color="warn" (click)="onReset()">Reset</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
