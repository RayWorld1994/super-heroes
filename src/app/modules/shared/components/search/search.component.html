<div class="form-container" appToggleSearch>
  <form (ngSubmit)="onSubmit()" [formGroup]="searchForm" class="form-search">
    <mat-form-field>
      <mat-label>{{ whatSearch }}</mat-label>
      <input
        type="search"
        formControlName="name"
        matInput
        [placeholder]="placeholder"
      />
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">
      <mat-icon>search</mat-icon> Search
    </button>
  </form>
</div>
