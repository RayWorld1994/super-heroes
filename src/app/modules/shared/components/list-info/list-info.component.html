<div class="list" *ngIf="dataList?.items?.length !== 0; else noItem">
  <mat-list>
    <mat-list-item
      *ngFor="let element of dataList?.items; even as isEven"
      [class]="{ even: isEven }"
      ><a>{{ element.name }}</a></mat-list-item
    >
  </mat-list>
  <button mat-raised-button class="btn-see-more" color="accent">See More...</button>
</div>
<ng-template #noItem>
  <p>There is no element</p>
</ng-template>
