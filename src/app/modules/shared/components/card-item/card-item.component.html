<mat-card color="primary">
  <mat-card-header>
    <mat-card-title [matTooltip]="element.name" matTooltipClass="tooltip">{{
      element.name
    }}</mat-card-title>
    <button
      [color]="iconBookmarkState"
      mat-icon-button
      class="bookmark"
      (click)="addRemoveBookmark()"
    >
      <mat-icon *ngIf="!bookmark">turned_in_not</mat-icon>
      <mat-icon *ngIf="bookmark">turned_in</mat-icon>
    </button>
  </mat-card-header>
  <img
    mat-card-image
    [appThumbnailSize]="size"
    [srcThumbnail]="element.thumbnail.path"
    src-fallback="assets/marvel-default.jpg"
    alt="Photo about marvel"
    (click)="onSelectCharacter()"
  />
  <mat-card-content>
    <p
      class="description"
      matTooltip="{{
        element.description ? element.description : 'No description'
      }}"
      matTooltipClass="tooltip"
    >
      {{ element.description ? element.description : 'No description' }}
    </p>
  </mat-card-content>
</mat-card>
