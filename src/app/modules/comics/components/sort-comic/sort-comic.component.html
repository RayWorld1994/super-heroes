<div class="sort">
  <mat-form-field appearance="legacy" aria-label="Sort Comic">
    <mat-label>Order By <mat-icon>sort</mat-icon>
    </mat-label>

    <mat-select [formControl]="sortControl">
      <mat-option value="title">Title (A to Z)
        <fa-icon [icon]="faSortAlphaDown"></fa-icon>
      </mat-option>
      <mat-option value="-title">Title (Z to A) <fa-icon [icon]="faSortAlphaUpAlt"></fa-icon>
      </mat-option>
      <mat-option value="issueNumber">Issue number (1 to 9) <fa-icon [icon]="faSortNumericDown"></fa-icon>
      </mat-option>
      <mat-option value="-issueNumber">Issue number (9 to 1) <fa-icon [icon]="faSortNumericDownAlt"></fa-icon>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>



<div class="btn-filter">
  <button mat-raised-button [color]="buttonFilterState.color" (click)="toggleFilter()">Filter <mat-icon>
      {{buttonFilterState.icon}}</mat-icon>
  </button>
</div>

<app-filter-comic class="filter" @filter *ngIf="filterActivated"></app-filter-comic>
